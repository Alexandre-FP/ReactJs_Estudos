<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- as tags principais -->
    <!-- essas são os titulos tendo que o h1 tem a mior prioridade -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- temos a tag p, para o paragrafo -->
    <p></p>
    <!-- temos tambem o i, para italico -->
    <i></i>
    <!-- temos a tag b para negrito -->
    <b></b>
    <!-- temos a tag a para hiperlink, sao para os link que clicamos e levar para algum lugar  -->
    <a href=""></a>
    <!-- e as listas, que são => <ul>, <ol>, li, serias ul lista nao ordenada e ol lista ordenada -->
    <ul>
        <ol>

        </ol>
    </ul>
    <!-- temos a tag que é bem mlehor usar que é a strong em vez do b -->
    <strong></strong>
    <!-- temos tambem a tag u de sublinhar um texto -->
    <u></u>
    <!-- exemplo -->
    <h1>Titulo da Pagina</h1>
    <p> Paragrafo de <b>texto</b> em <u>negrito</u> </p>
    <a href="outra pagina" target="_blank">Levar</a> <!-- target="_blank" serve para abrir outra pagina -->
</body>
</html>
